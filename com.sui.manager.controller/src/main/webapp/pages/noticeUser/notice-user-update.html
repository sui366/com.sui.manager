<div id="page-wrapper" >
		  <div class="header"> 
						<ol class="breadcrumb">
					  <li><a href="#">Home</a></li>
					  <li><a href="#">监控配置</a></li>
					  <li class="active">监控列表</li>
					</ol> 
									
		</div>
		
            <div id="page-inner"> 
              <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        	#if($!result.data.obj)
                            	更新通知
                            #else
                                                               新增通知
                            #end                                   
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8">
                                    <form class="form-horizontal" role="form" id="subDataForm" name="subDataForm">
                                        <input type="hidden" id="isOpenHid" value="$!result.data.obj.isOpen">
                                        <input type="hidden" id="id" name="id" value="$!result.data.obj.id">
                                        <div class="form-group">
                                        	<label class="col-sm-2 control-label" for="ds_username">url地址</label>
				                          	<div class="col-sm-4">
				                             		<input class="form-control" id="url" name="url" value="$!result.data.obj.url">
				                          	</div>
                                          
				                          <label class="col-sm-2 control-label" for="ds_name">访问类型</label>
				                          <div class="col-sm-4">
				                             <select class="form-control" id="type" name="type">
                                                  #if($!result.data.obj.type==2)
                                                  <option value="1">get</option>
                                                  <option value="2" selected="selected">post</option>
                                                  #else
                                                  <option value="1" selected="selected">get</option>
                                                  <option value="2">post</option>
                                                  #end
                                            </select>
				                          </div>
                                        </div>
                                        <div class="form-group">
				                          <label class="col-sm-2 control-label" for="ds_host">用户名</label>
				                          <div class="col-sm-4">
                							<input readonly="readonly" class="form-control" id="userNames" name="userNames" value="$!result.data.userNames"/>
                            				    <a id="select_username" style="cursor: pointer;float: right;">选择</a>
             							  </div>
				                          <label class="col-sm-2 control-label" for="ds_name">状态</label>
				                          <div class="col-sm-4">
				                             <select class="form-control" id="state" name="state">
                                                  #if($!result.data.obj.state==2)
                                                  <option value="1">正常</option>
                                                  <option value="2" selected="selected">异常</option>
                                                  #else
                                                  <option value="1" selected="selected">正常</option>
                                                  <option value="2">异常</option>
                                                  #end
                                            </select>
				                       </div>
				                       <div style="height:75px"></div>
				                       <div class="form-group" style="display: none">
                                        	<label class="col-sm-2 control-label" for="ds_username">组成员</label>
    										<textarea class="form-control" style="width:500px" rows="3" value="$!result.data.obj.emailSubject"></textarea>
  										</div>
                                        <div class="form-group">
                                        	<label class="col-sm-2 control-label" for="ds_username">邮件标题</label>
    										<textarea class="form-control" id="emailSubject" name="emailSubject" style="width:500px" rows="3" value="$!result.data.obj.emailSubject">$!result.data.obj.emailSubject</textarea>
  										</div>
  										<div class="form-group">
  											<label class="col-sm-2 control-label" for="ds_username">邮件正文</label>
    										<textarea class="form-control" id="emailContent" name="emailContent" style="width:500px" rows="5" value="$!result.data.obj.emailContent">$!result.data.obj.emailContent</textarea>
  										</div>
  										<div class="form-group">
  												<label class="col-sm-2 control-label" for="ds_username">短信内容</label>
    											<textarea class="form-control" id="mobileContent" name="mobileContent" style="width:500px" rows="2" value="$!result.data.obj.mobileContent">$!result.data.obj.mobileContent</textarea>
  										</div>
  										<div class="form-group">
                                          <label class="col-sm-2 control-label" for="ds_username"></label>
				                          <div class="col-sm-4">
                                        	<button type="button" class="btn btn-default" id="subBtn">提交</button>
				                          </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
			</div>
             <!-- /. PAGE INNER  -->
            </div>
 
 <script src="$PathHelper.getLocalUrl()pages/noticeUser/js/notice-user-update.js"></script>

#set($layout = "layout/popLayout.html")
<div>
	
       <fieldset>
   	   	<div class="col-lg-8">
           <legend>查询</legend>
           <div class="form-horizontal">
          		<table >
          			<tr>
          				<td width="200px;"><label>真实姓名&nbsp;&nbsp;</label></td>
          				<td><input type="text" class="form-control" style="width:200px;float:left" id="researchByName" placeholder="请输入真实姓名查询"></td>
          				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-default" id="researchBtn" href="#">查询</button></td>
          				<td>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-default" id="resetBtn" href="#">清除</button></td>
          			</tr>
          		</table>
 			</div>
       </div>
       </fieldset>  
      		<br/>
      		
	       <div class="col-md-14">
	           <!-- Advanced Tables -->
	           <div class="panel panel-default">
	               <div class="panel-body">
	                <div class="table-responsive">
	
					<div class="container">
					<table id="dataTable" data-toggle="table" data-url="$PathHelper.getLocalUrl()sysUserGroup/sysUserList.action"
						data-click-to-select="true" data-row-style="rowStyle"
			           data-detail-formatter="detailFormatter"
			           data-pagination="true"
			           data-id-field="id"
			           data-page-list="[10, 25, 50, 100, ALL]"
			           data-side-pagination="server"
			           data-query-params="queryParams"
					  >
						<thead>
							<tr>
								<th data-field="state" data-checkbox="true" data-formatter="stateFormatter"></th>
								<th data-field="userName">用户名</th>
								<th data-field="realName">真实姓名</th>
								<th data-field="phone">手机号码</th>
								<th data-field="email">邮箱地址</th>
							</tr>
						</thead>
					</table>
					<table>
					<tr style="height: 20px"></tr>
					<tr>
					<td style="width: 300px"></td>
					<td><button class="btn btn-default" id="reset" href="#">重置</button></td>
					<td style="width: 30px"></td>
					<td><button class="btn btn-default" id="submit" href="#">确定</button></td>
					</tr></table>
					</div>
	
	            </div>
			   </div>
	        </div>
	    </div>


</div>
<script src="$PathHelper.getLocalUrl()pages/noticeUser/js/popSelUserWindow.js"></script>

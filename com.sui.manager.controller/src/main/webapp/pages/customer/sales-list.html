	<div class="header">
		<ol class="breadcrumb">

		</ol>

	</div>

	<div id="page-inner">
		<div class="panel panel-default">
		<form class="form-horizontal" role="form" id="subDataForm" name="subDataForm">	
   		<fieldset>
   	   	<div class="col-lg-12">
           <legend>查询</legend>
          <div class="form-group">
             <label class="col-sm-2 control-label">联系人名称</label>
             <div class="col-sm-2">
                <input class="form-control" id="name" name="name"/>
             </div>
             <label class="control-label"></label>
             <div class="col-sm-2">
                <button type="button" class="btn btn-default" id="subBtn">提交</button>
             </div>
          </div>
       </div>
       </fieldset>  
	   

		<div class="row">
	       <div class="col-md-12">
	           <!-- Advanced Tables -->
	           <div class="panel panel-default">
	               <div class="panel-heading">
	                                 销售记录列表
	               </div>
	               <div class="panel-body">
	                <div class="table-responsive">
	
					<div class="">
					<div id="toolbar" class="fixed-table-toolbar" style="margin-bottom: -40px">
					   <button type="button" class="btn btn-default" onclick="javascript:pageList.toInertPage();">&nbsp;新&nbsp;增&nbsp;</button>
					</div>
					<table id="dataTable" data-toggle="table" data-url="$PathHelper.getLocalUrl()customer/sales/tableData.action"
						data-click-to-select="true" data-row-style="rowStyle"
			           data-show-columns="true"
			           data-detail-formatter="detailFormatter"
			           data-pagination="true"
			           data-id-field="id"
			           data-page-list="[10, 25, 50, 100, ALL]"
			           data-side-pagination="server"
			           data-query-params="queryParams"
					   >
						<thead>
							<tr>
								<th data-sortable="true" data-field="goodVersion">商品型号</th>
								<th data-sortable="true" data-field="saleDateStr">销售日期</th>
								<th data-sortable="true" data-field="customerName">客户名称</th>
								<th data-sortable="true" data-field="takeUserName">收货人</th>
								<th data-sortable="true" data-field="signUserName">签收人</th>
								<th data-sortable="true" data-field="goodNumber">机身编号</th>
								<th data-sortable="true" data-field="signDateStr">签收日期</th>
								<th data-sortable="true" data-field="sendDate">发货日期</th>
								<th data-sortable="true" data-field="passNumber">加密狗编号</th>
								<th data-sortable="true" data-field="code">条形码</th>
								<th data-sortable="true" data-field="pageNumber">报价单编号</th>
								<th data-sortable="true" data-field="isBill">是否开具发票</th>
								<th data-sortable="true" data-field="preMoney">应收金额</th>
								<th data-sortable="true" data-field="reciveMoney">实收金额</th>
								
								<th data-field="action" data-formatter="pageList.actionFormatter" data-events="actionEvents">操作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
							</tr>
						</thead>
					</table>
					</div>
	
	            </div>
			   </div>
	        </div>
	    </div>
	   </div>
	</form> 
	</div>

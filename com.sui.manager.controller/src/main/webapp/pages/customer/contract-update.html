<link href="$PathHelper.getStaticUrl()common/bootsrap-validator/bootstrapValidator.min.css" rel="stylesheet" />
<link href="$PathHelper.getStaticUrl()common/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />


<div id="page-wrapper">
	<div class="header">
		<ol class="breadcrumb">
<!-- 			<li><a href="#">Home</a></li> -->
<!-- 			<li><a href="#">定时任务监控</a></li> -->
<!-- 			<li class="active">定时任务更新</li> -->
		</ol>

	</div>

	<div id="page-inner">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">#if($!result.data.obj) 更新客户联系人信息 #else 新增客户联系人信息#end</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-8">
								<form class="form-horizontal" role="form" id="subDataForm" name="subDataForm">
									<input type="hidden" id="id" name="id" value="$!result.data.obj.id">
									<div class="form-group">
										<label class="col-sm-2 control-label">姓名</label>
										<div class="col-sm-10">
											<input class="form-control" id="name" name="name" value="$!result.data.obj.name" maxlength="50">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">客户名称</label>
										<div class="col-sm-10">
												<select id="customerId" name="customerId" class="selectpicker show-tick form-control" data-live-search="true">  
													<option value="$!result.data.obj.customerId">$!result.data.obj.customerName</option>
<!-- 							                        <option selected="selected">--请选择--</option>   -->
													#foreach($obj in $!result.data.infoList)
														<option value="$obj.id">$obj.name</option>
													#end
							                    </select>  
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">性别</label>
										<div class="col-sm-10">
											<select class="form-control" id="sex" name="sex">
											<option value="$!result.data.obj.sex">$!result.data.obj.sex</option>
											#foreach($obj in $!result.data.contractSex)
												<option value="$obj">$obj</option>
											#end
											</select>
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">生日</label>
										<div class="col-sm-10">
											<input class="form-control" id="birthday" name="birthday" value="$!result.data.obj.birthdayStr" onclick="javascript:WdatePicker({dateFmt:'yyyy-MM-dd'});" maxlength="100">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">部门</label>
										<div class="col-sm-10">
											<input class="form-control" id="depart" name="depart" value="$!result.data.obj.depart" maxlength="100">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">职务</label>
										<div class="col-sm-10">
											<input class="form-control" id="job" name="job" value="$!result.data.obj.job" maxlength="100">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">办公电话</label>
										<div class="col-sm-10">
											<input class="form-control" id="officePhone" name="officePhone" value="$!result.data.obj.officePhone" maxlength="20">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">手机号码</label>
										<div class="col-sm-10">
											<input class="form-control" id="phone" name="phone" value="$!result.data.obj.phone" maxlength="20">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">电子邮件</label>
										<div class="col-sm-10">
											<input class="form-control" id="email" name="email" value="$!result.data.obj.email" maxlength="250">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">QQ</label>
										<div class="col-sm-10">
											<input class="form-control" id="qq" name="qq" value="$!result.data.obj.qq" maxlength="20">
										</div> 
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">传真</label>
										<div class="col-sm-10">
											<input class="form-control" id="fax" name="fax" value="$!result.data.obj.fax" maxlength="20">
										</div> 
									</div>
									

									<div class="form-group">
										<label class="col-sm-2 control-label"></label>
										<div class="col-sm-4">
											<button type="button" class="btn btn-default" id="subBtn">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
	<!-- /. PAGE INNER  -->
</div>

<script src="$PathHelper.getLocalUrl()pages/customer/js/contract-update.js"></script>
<script src="$PathHelper.getLocalUrl()common/bootsrap-validator/bootstrapValidator.min.js"></script>
<script src="$PathHelper.getLocalUrl()common/My97DatePicker/WdatePicker.js"></script>
<script src="$PathHelper.getLocalUrl()common/bootstrap-select/bootstrap-select.min.js"></script>

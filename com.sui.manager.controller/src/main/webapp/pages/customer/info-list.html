<div id="page-wrapper">
	<div class="header">
		<ol class="breadcrumb">

<!-- 			<li class="active"></li> -->
		</ol>

	</div>

	<div id="page-inner">
		<div class="panel panel-default">
		<form class="form-horizontal" role="form" id="subDataForm" name="subDataForm">	
   		<fieldset>
   	   	<div class="col-lg-12">
           <legend>查询</legend>
          <div class="form-group">
             <label class="col-sm-2 control-label">任务名称</label>
             <div class="col-sm-2">
                <input class="form-control" id="jobName" name="jobNameVague"/>
             </div>
             <label class="control-label"></label>
             <div class="col-sm-2">
                <button type="button" class="btn btn-default" id="subBtn">提交</button>
             </div>
          </div>
       </div>
       </fieldset>  
	   

		<div class="row">
	       <div class="col-md-12">
	           <!-- Advanced Tables -->
	           <div class="panel panel-default">
	               <div class="panel-heading">
	                                 定时任务列表
	               </div>
	               <div class="panel-body">
	                <div class="table-responsive">
	
					<div class="">
					<div id="toolbar" class="fixed-table-toolbar" style="margin-bottom: -40px">
					   <button type="button" class="btn btn-default" onclick="javascript:pageList.toInertPage();">&nbsp;新&nbsp;增&nbsp;</button>
					</div>
					<table id="dataTable" data-toggle="table" data-url="$PathHelper.getLocalUrl()customer/info/tableData.action"
						data-click-to-select="true" data-row-style="rowStyle"
			           data-show-columns="true"
			           data-detail-formatter="detailFormatter"
			           data-pagination="true"
			           data-id-field="id"
			           data-page-list="[10, 25, 50, 100, ALL]"
			           data-side-pagination="server"
			           data-query-params="queryParams"
					   >
						<thead>
							<tr>
								<th data-sortable="true" data-field="name">客户名称</th>
								<th data-sortable="true" data-field="keyWord">关键字</th>
								<th data-sortable="true" data-field="code">邮政编码</th>
								<th data-sortable="true" data-field="country">国家</th>
								<th data-sortable="true" data-field="province">省份</th>
								<th data-sortable="true" data-field="city">城市</th>
								<th data-sortable="false" data-field="connectTimeStr">下次联系时间</th>
								<th data-sortable="false" data-field="lastConnectTimeStr">最后联系日期</th>
								<th data-sortable="true" data-field="status">状态</th>
								<th data-sortable="true" data-field="level">客户等级</th>
								<th data-sortable="true" data-field="point">积分</th>
								<th data-sortable="true" data-field="type">类型</th>
								<th data-sortable="true" data-field="source">客户来源</th>
								<th data-sortable="false" data-field="tradeType">行业类型</th>
								<th data-sortable="true" data-field="area">区域</th>
								<th data-sortable="false" data-field="creditLevel">信用等级</th>
								<th data-sortable="true" data-field="addr">详细地址</th>
								<th data-sortable="true" data-field="url">公司主页</th>
								
								<th data-field="action" data-formatter="pageList.actionFormatter" data-events="actionEvents">操作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
							</tr>
						</thead>
					</table>
					</div>
	
	            </div>
			   </div>
	        </div>
	    </div>
	   </div>
	</form> 
	</div>
	</div>
</div>
